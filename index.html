<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Tools | Premium AI-Powered Utilities & Entertainment</title>
    <meta name="description" content="The ultimate collection of futuristic AI tools and interactive experiences. Premium utilities, entertainment, and cyberpunk-inspired interface.">
    <meta name="keywords" content="AI tools, cyberpunk interface, futuristic design, premium utilities, interactive web">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #8a2be2;
            --accent: #ff00e4;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #e0e0ff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 15px var(--primary), 0 0 30px rgba(0, 240, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--darker);
            color: var(--light);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.1) 0%, transparent 30%);
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.6;
        }

        /* Glassmorphism Effect */
        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--neon-glow);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: 'âˆž';
            font-size: 24px;
            font-weight: 800;
            color: white;
            z-index: 2;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .logo:hover .logo-icon::after {
            transform: translateX(100%);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .donate-btn {
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
            text-decoration: none;
        }

        .donate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
        }

        .donate-btn:active {
            transform: translateY(1px);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
        }

        .hero h1 {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
        }

        .primary-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--neon-glow);
            text-decoration: none;
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--primary), 0 0 40px rgba(0, 240, 255, 0.4);
        }

        .secondary-btn {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .secondary-btn:hover {
            background: rgba(0, 240, 255, 0.1);
            box-shadow: var(--neon-glow);
        }

        .hero-image {
            position: absolute;
            right: 10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.3;
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.4;
            z-index: -1;
        }

        .float-1 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            top: 20%;
            left: 5%;
            animation: float 15s infinite ease-in-out;
        }

        .float-2 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            bottom: 10%;
            right: 15%;
            animation: float 12s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(30px);
            }
        }

        /* Tools Section */
        .section {
            padding: 100px 10%;
            position: relative;
        }

        .section-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .tool-card {
            padding: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(138, 43, 226, 0.1));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: var(--neon-glow);
        }

        .tool-icon i {
            font-size: 24px;
            color: white;
        }

        .tool-card h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .tool-card p {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .tool-card .btn {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tool-card .btn:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: var(--neon-glow);
        }

        /* Magic Buttons Section */
        .magic-section {
            background: linear-gradient(to bottom, rgba(10, 10, 26, 0.8), var(--darker));
            position: relative;
            overflow: hidden;
        }

        .magic-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .magic-btn {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .magic-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(0, 240, 255, 0.1),
                transparent,
                transparent,
                transparent,
                rgba(255, 0, 228, 0.1)
            );
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }

        .magic-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .magic-btn:hover::before {
            transform: rotate(30deg) translate(20%, 20%);
        }

        .magic-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-size: 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .magic-btn:hover .magic-icon {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        .magic-btn:nth-child(1) .magic-icon {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2), rgba(0, 240, 255, 0.4));
            color: var(--primary);
        }

        .magic-btn:nth-child(2) .magic-icon {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(138, 43, 226, 0.4));
            color: var(--secondary);
        }

        .magic-btn:nth-child(3) .magic-icon {
            background: linear-gradient(135deg, rgba(255, 0, 228, 0.2), rgba(255, 0, 228, 0.4));
            color: var(--accent);
        }

        .magic-btn:nth-child(4) .magic-icon {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2), rgba(138, 43, 226, 0.4));
            color: white;
        }

        .magic-btn h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .magic-btn p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Modal for Magic Buttons */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            position: relative;
            transform: translateY(50px);
            transition: all 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--light);
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .modal h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .modal p {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background: linear-gradient(to top, var(--dark), var(--darker));
            padding: 60px 10% 30px;
            position: relative;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-column h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .footer-column ul {
            list-style: none;
        }

        .footer-column ul li {
            margin-bottom: 10px;
        }

        .footer-column ul li a {
            color: var(--light);
            text-decoration: none;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .footer-column ul li a:hover {
            opacity: 1;
            color: var(--primary);
            padding-left: 5px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--glass);
            color: var(--light);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-3px);
            box-shadow: var(--neon-glow);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 48px;
            }
            .hero-image {
                width: 400px;
                height: 400px;
                right: 5%;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px 5%;
            }
            .nav-links {
                display: none;
            }
            .hero {
                padding: 0 5%;
                text-align: center;
            }
            .hero-content {
                max-width: 100%;
            }
            .hero h1 {
                font-size: 36px;
            }
            .cta-buttons {
                justify-content: center;
            }
            .hero-image {
                display: none;
            }
            .section {
                padding: 80px 5%;
            }
            .tools-grid, .magic-buttons {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 32px;
            }
            .primary-btn, .secondary-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
            .section-title {
                font-size: 28px;
            }
            .tool-card, .magic-btn {
                padding: 20px;
            }
